<div class="loginform">
  <div class="container">
    <div class="row position-relative">
        <div class="col-lg-3 col-md-2 col-xs-1">
          <div class="lang ">
            <select class="form-control" #selctedLang (change)="switchLanguage(selctedLang.value)">
              <option *ngFor="let language of Translate.getLangs()"
              [value]="language"
              [selected]="language === Translate.currentLang">
                {{language}}</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-8 col-xs-10 login-box   ">
            <div class="col-lg-12 col-xs-12 login-key ">
              <img src="../../assets/image/Docksera spy01-02 1.png" alt="" class="imaglogin mb-4">
            </div>
            <div class="col-lg-12 col-xs-12 login-form">
                <div class="col-lg-12 col-xs-12 login-form">
                  <div class="hform mb-3">
                    <h3>{{'Register'|translate}}</h3>

                  </div>
                    <form action="#" [formGroup]="regFormValidation" (ngSubmit)="SignUp()">
                      <div class="form-group formclass">
                        <input formControlName="name" type="text" placeholder="Full Name" class="form-control mb-4 inputform" />
                        <div *ngIf="regFormValidation.controls['name'].invalid && (regFormValidation.controls['name'].dirty || regFormValidation.controls['name'].touched)">
                          <small class="alert text-danger mt-1">*Name must contain letters only</small>
                        </div>
                      </div>
                        <div class="form-group formclass">
                          <input formControlName="email" type="email" placeholder="Email" class="form-control mb-4 inputform" />
                          <div *ngIf="regFormValidation.controls['email'].invalid && (regFormValidation.controls['email'].dirty || regFormValidation.controls['email'].touched)">
                            <small class="alert text-danger mt-1">*Enter a valid email format</small>
                          </div>
                        </div>
                        <div class="form-group formclass">
                          <input formControlName="ID" type="number" placeholder="ID Number" class="form-control mb-4 inputform" />

                        </div>
                        <div class="form-group formclass">
                          <input formControlName="password" type="password" placeholder="password" class="form-control mb-4 inputform" />
                          <div *ngIf="regFormValidation.controls['password'].invalid && (regFormValidation.controls['password'].dirty ||
                          regFormValidation.controls['password'].touched)">
                                <small class="alert text-danger mt-1 errform">*Password min length is 5</small>
                            </div>
                        </div>
                        <div class="otherform mb-2">
                          <input type="checkbox" name="Agree" id="Agree" class="">
                          <label for="Agree">Agree to <a href="#">Terms & Conditions</a> </label>
                        </div>
                        <div *ngIf="signupErrorMsg !='false'">
                          <small class="alert text-danger mt-1">{{signupErrorMsg}}</small>
                      </div>
                        <div class="col-lg-12 col-xs-12 loginbttm">
                            <div class="col-lg-6 col-xs-10 login-btm login-button mb-3">
                                <button class="btn  bttn">REGISTER</button>
                            </div>
                        </div>
                        <div class="otherform backlogin">
                          <p>Already have an account? <a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active"
                            routerLink="/login"> Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 col-xs-1"></div>
        </div>
    </div>
</div>
